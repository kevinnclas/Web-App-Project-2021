<!DOCTYPE html>
<html lang = "en">
    <head>  
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "style.css">
        <title>Whiteboard : Assignement 1</title>
    </head>
    <body>
        <h1>Whiteboard : Assignement 1</h1>
        <div class = "user_infos">
            <input type = "text" id = "username_field" placeholder = "enter your username">
            <button id = "submit_username" onclick = "registerUser()">Submit</button>
        </div>
        <div class = "user_infos">
            <span id = "user_message">You are currently not registered. Register to be able to see your drawings<br>Should be more than 2 characters</span><br>
            <span id = "last_drawer"></span>
        </div>
        <div id = "all_choices">
            <div class = "controlbar">
                <label for = "form">Canvas form</label><br>
                <select id = "form">
                    <option value = "triangle">Triangle</option>
                    <option value = "square">Square</option>
                    <option value = "circle">Circle</option>
                </select>
                <br>
            </div>
            <div class = "controlbar">
                <label for = "div_border">Canvas border color</label><br>
                <input id = "div_border" type = "color"><br>
            </div>
            <div class = "controlbar">
                <label for = "canvas_background">Canvas background color</label><br>
                <input id = "canvas_background" type = "color"><br>
            </div>
            <div class = "controlbar">
                <label for = "border_thickness">Border thickness</label><br>
                <select id = "border_thickness">
                    <option value = "2">2px</option>
                    <option value = "4">4px</option>
                    <option value = "6">6px</option>
                    <option value = "8">8px</option>
                    <option value = "10">10px</option>
                    <option value = "20">20px</option>
                </select>
                <br>
            </div>
            <div class = "controlbar">
                <label for = "figure_size">Figure size</label><br>
                <select id = "figure_size">
                    <option value = "20">20px</option>
                    <option value = "40">40px</option>
                    <option value = "60">60px</option>
                    <option value = "80">80px</option>
                    <option value = "100">100px</option>
                    <option value = "200">200px</option>
                </select>
                <br>
            </div>
            <div class = "controlbar">
                <label for = "pencil_color">Pencil color</label><br>
                <input id = "pencil_color" type = "color"><br>
            </div>
            <div class = "controlbar">
                <label for = "pencil_size">Pencil size</label><br>
                <select id = "pencil_size">
                    <option value = "2">2px</option>
                    <option value = "4">4px</option>
                    <option value = "6">6px</option>
                    <option value = "8">8px</option>
                    <option value = "10">10px</option>
                    <option value = "20">20px</option>
                </select>
                <br>
            </div>
            <div class = "controlbar">
                <label for = "getimg">Save Canvas</label><br>
                <button onclick = "getimg()" id = "getimg">Get image</button><br>
            </div>
            <div class = "controlbar">
                <label for = "draw">Draw figure</label><br>
                <button onclick = "draw()" disabled id = "draw">Draw</button><br>
            </div>

        </div>
        <canvas id = "canvas">

        </canvas>
    </body>
</html>

<script src = "../socket.io/socket.io.js"></script>
<script src = "script.js"></script>
