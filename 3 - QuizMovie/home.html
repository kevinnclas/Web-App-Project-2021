<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = 'UTF-8'/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>The Great Movie Quiz!</title>
        <link rel = "icon" href = "images/question.ico"/>
        <link href = "style.css" rel = "stylesheet"/>
    </head>
    <body onload = "startingMovie()">
        <div id = "rules">
            <h1>Welcome in the Great Movie Quiz!</h1>
            <ul>
                <li>Start from a <strong>movie</strong></li>
                <li>Find an <strong>actor</strong> or the <strong>director</strong> of this movie</li>
                <li>Guess a <strong>movie</strong> in which this person is an actor or the director</li>
                <li>Repeat this as long as you can !</li>
            </ul>
            <h3 id = "warning">Warning : you can't put the same movie twice. Good luck !</h3>
        </div>
        <div id = playground>
        <div id = "startMovie"></div>
        <div id = "startQuiz"></div>
        <div id = "quizContinue"></div>
        <div id = "reload"></div>
        </div>
    </body>
    <script src="script.js" type = "text/javascript"></script>
</html>
